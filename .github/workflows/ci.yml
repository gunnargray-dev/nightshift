name: CI

on:
  push:
    branches: ["main", "nightshift/**"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short

      - name: Run tests with coverage
        run: python -m pytest tests/ --cov=src --cov-report=term-missing -q

      - name: Health score CI gate
        run: python -m src.ci_gates health --min-score 80

      - name: Verify package imports
        run: python -c "import src; print(f'nightshift v{src.__version__} OK')"
